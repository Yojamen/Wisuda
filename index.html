<!DOCTYPE html>
<html>
<head>
  <title>Figma Fullscreen</title>
  <style>
    /* Menghilangkan margin dan padding default dari browser */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Mencegah munculnya scrollbar yang tidak perlu */
    }

    /* Membuat iframe memenuhi seluruh layar */
    .figma-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Menghilangkan border bawaan */
    }
  </style>
</head>
<body>

  <iframe 
    class="figma-embed"
    src="https://embed.figma.com/design/ZhlFR2pbI5WDxfWxEcoDv3/Untitled?node-id=0-1&embed-host=share" 
    allowfullscreen>
  </iframe>

</body>
</html>
